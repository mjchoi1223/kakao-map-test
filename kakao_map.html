<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kakao Map</title>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- ✅ autoload=false 명시 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d7e9c8ac8fea694b6444dc92bfdf6a1f&autoload=false"></script>
  <script>
    window.onload = function () {
      // ✅ SDK가 완전히 로드된 이후 실행
      kakao.maps.load(function () {
        var mapContainer = document.getElementById('map');
        var mapOption = {
          center: new kakao.maps.LatLng(37.5665, 126.9780),
          level: 3
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
      });
    };
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
